syntax = "proto3";
package saonetwork.sao.node;

option go_package = "github.com/SaoNetwork/sao/x/node/types";
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 

message Pledge {
  string creator = 1; 

  cosmos.base.v1beta1.Coin pledged = 2 [(gogoproto.nullable) = false]; 

  cosmos.base.v1beta1.Coin reward = 3 [(gogoproto.nullable) = false]; 

  cosmos.base.v1beta1.Coin rewardDebt = 4 [(gogoproto.nullable) = false]; 
  
}

