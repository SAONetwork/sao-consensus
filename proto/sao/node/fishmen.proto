syntax = "proto3";
package saonetwork.sao.node;

option go_package = "github.com/SaoNetwork/sao/x/node/types";
import "gogoproto/gogo.proto"; 

message Fishman {
  string creater = 1;
  string peer = 2;
}

message FishmenParam {
  string version = 1;
  uint64 penalty_base = 2;
  uint64 max_penalty = 3;
  repeated Fishman fishmen = 4;
}
