syntax = "proto3";
package saonetwork.sao.loan;

import "gogoproto/gogo.proto";

option go_package = "github.com/SaoNetwork/sao/x/loan/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  
  string InterestRatePerBlock = 1 [(gogoproto.moretags) = "yaml:\"interest_rate_per_block\""];
  string minLiquidityRatio = 2 [(gogoproto.moretags) = "yaml:\"min_liquidity_ratio\""];
}
