option go_package = "github.com/SaoNetwork/sao/x/loan/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/SaoNetwork/sao/loan/params";
  }
  // Queries a LoanPool by index.
	rpc LoanPool(QueryGetLoanPoolRequest) returns (QueryGetLoanPoolResponse) {
		option (google.api.http).get = "/SaoNetwork/sao/loan/loan_pool";
	}
// Queries a Credit by index.
	rpc Credit(QueryGetCreditRequest) returns (QueryGetCreditResponse) {
		option (google.api.http).get = "/SaoNetwork/sao/loan/credit/{account}";
	}

	// Queries a list of Credit items.
	rpc CreditAll(QueryAllCreditRequest) returns (QueryAllCreditResponse) {
		option (google.api.http).get = "/SaoNetwork/sao/loan/credit";
	}

// this line is used by starport scaffolding # 2
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [(gogoproto.nullable) = false];
}

message QueryGetLoanPoolRequest {}

message QueryGetLoanPoolResponse {
	LoanPool LoanPool = 1 [(gogoproto.nullable) = false];
}
message QueryGetCreditRequest {
	  string account = 1;

}

message QueryGetCreditResponse {
	Credit credit = 1 [(gogoproto.nullable) = false];
	cosmos.base.v1beta1.Coin amount = 2 [(gogoproto.nullable) = false];
}

message QueryAllCreditRequest {
	cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryAllCreditResponse {
	repeated Credit credit = 1 [(gogoproto.nullable) = false];
	cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

