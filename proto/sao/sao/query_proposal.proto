syntax = "proto3";
package saonetwork.sao.sao;

option go_package = "github.com/SaoNetwork/sao/x/sao/types";

message QueryProposal {
  string owner = 1;
  string keyword = 2;
  string groupId = 3;
  uint32 type_ = 4; // 0,1 - query by dataId, 2 - query by alias
  string commitId = 5;
  string version = 6;
}
