syntax = "proto3";
package saonetwork.sao.order;

import "order/shard.proto";
option go_package = "github.com/SaoNetwork/sao/x/order/types";

message Order {
  string creator = 1; 
  string owner = 2;
  uint64 id = 3;
  string provider = 4; 
  string cid = 5; 
  int32 duration = 6;
  int32 expire = 7;
  int32 status = 8; 
  int32 replica = 9;
  string metadata = 10;
  map<string, Shard> shards = 11; 
  
}
